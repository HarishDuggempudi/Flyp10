<div class="nb-share-page">
    <div class="card" style="flex: 0 0 900px;
        max-width: 900px;
        animation-name: slideInUp;
        animation-duration: 1s;
        animation-fill-mode: both;">
        <div>
            <div class="text-center">

                <img src="../../../assets/admin/img/logo.png" width="100px" style="margin:10px" />
            </div>
            <div class="row" style="margin: 0;padding: 0">

                <div class="col-md-6">
                    <video id="myVideo" width="95%" controls controlsList="nodownload" *ngIf="routineObj.videofilename!='' && routineObj.videofilename!=null">
                                        <source [src]="'https://flyp10.com/'+routineObj.videofilename" type="video/mp4" >
                                   
                                                Your browser does not support HTML5 video.
                                              </video>

                    <ul class="list-group">
                        <li style="padding:2px 10px 2px 10px;width:376px" class="list-group-item d-flex justify-content-between align-items-center">
                            <h4>Score</h4>
                            <span class="badge "><h4>{{routineObj.score}}</h4>  </span>
                        </li>


                    </ul>

                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-group ">
                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Username
                                        <span class="badge " style="font-size:14px">{{routineObj.submittedBy}}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Sports
                                        <span class="badge " style="font-size:14px">{{routineObj.sport}}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Level
                                        <span class="badge " style="font-size:14px">{{routineObj.level}}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Event
                                        <span class="badge " style="font-size:14px">{{routineObj.event}}</span>
                                    </li>
                                </ul>
                            </ul>
                        </div>



                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
