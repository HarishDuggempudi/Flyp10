 <div class="row">
	   <div class="col-lg-12">
                            <h1 class="nb-heading-one mr-auto">Subscription Editor</h1>                          
        </div>
</div>

 <div class="row">
	   <div class="col-lg-5">
                  <mat-card>
				     <div>
					       	<div class="mb-3">     	
								<mat-radio-group [(ngModel)]="selectedPackage">
								  <mat-radio-button  value="0" >Standard</mat-radio-button>
								  <mat-radio-button  value="2" style="padding-left: 10px;">Premium</mat-radio-button>
								  <mat-radio-button style="padding-left: 10px;" value="3">Premium-Plus</mat-radio-button>
								</mat-radio-group>
				            </div>
							  <div class="mb-3" *ngIf="selectedPackage!='0'">
								 <mat-form-field class="material-input-full">
											<input matInput [matDatepicker]="picker" [(ngModel)]="subStart" required  placeholder="Subscription Starts On">
											<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
											<mat-datepicker #picker  [startAt]="subEnd"></mat-datepicker>							
								</mat-form-field>
							</div>
							<div class="mb-3" *ngIf="selectedPackage!='0'">
								 <mat-form-field class="material-input-full">
											<input matInput [matDatepicker]="picker" [(ngModel)]="subEnd" required  placeholder="Subscription Ends On">
											<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
											<mat-datepicker #picker  [startAt]="subEnd"></mat-datepicker>							
								</mat-form-field>
							</div>
						 	 <div class="mb-3">
									  <button type="submit" mat-raised-button color="primary" (click)="updateSubType()">
										Upgrade now</button>
									  <button type="button" (click)="triggerCancelForm()" mat-raised-button color="warn">
										Cancel
									  </button>
								</div>
					 </div>
                  </mat-card>				  
        </div>
</div>
