      <mat-form-field >
        <input matInput placeholder="Search"(keyup)="applyFilter($event.target.value)">
      </mat-form-field>
        

<mat-card class="nb-dashboard-table">
    
    <mat-table #table [dataSource]="dataSource">
     
    <ng-container matColumnDef="SN">
      <mat-header-cell class="symbol-no" *matHeaderCellDef> SN </mat-header-cell>
      <mat-cell class="symbol-no" *matCellDef="let element let i=index">{{preIndex+(i+1)}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Username">
      <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.username}}</mat-cell>
    </ng-container>
	<ng-container matColumnDef="Sport">
      <mat-header-cell *matHeaderCellDef>Sport</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.sportinfo?element.sportinfo.sportName:element.sportName}}</mat-cell>
    </ng-container>
	<ng-container matColumnDef="Level">
      <mat-header-cell *matHeaderCellDef>Level</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.levelinfo?element.levelinfo.level:element.level}}</mat-cell>
    </ng-container>
	<ng-container matColumnDef="Verification Document">
      <mat-header-cell *matHeaderCellDef>Verification Document</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.originalfilename}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell class="nb-icon-cell" *matCellDef="let element let i=index">
        <button mat-mini-fab class="material-icon-sm" color="primary" (click)="view(element._id)" title="View" href="javascript:void(0)">
          <i class="fa fa-eye"></i>
        </button>
        <button mat-mini-fab class="material-icon-sm" color="warn" (click)="delete(element._id)">
                <i class="fa fa-trash"></i>
        </button>
      </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
    <div class="p-3 text-center" *ngIf="objResponse?.dataList?.length==0">
          No Records Found
     </div>
    <mat-paginator *ngIf="objResponse?.dataList?.length>0" [length]="totalItems" [pageSize]="perPage" [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)">
    </mat-paginator>
</mat-card>
