<!-- Page Heading -->
<div class="d-flex flex-row-reverse">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb nb-breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']">Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Funds Transfer Request</li>
    </ol>
  </nav>
  <h1 class="nb-heading-one mr-auto">Funds Transfer Request</h1>
</div>
<mat-card class="nb-dashboard-table">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="SN">
      <mat-header-cell class="symbol-no" *matHeaderCellDef> SN </mat-header-cell>
      <mat-cell class="symbol-no" *matCellDef="let element let i=index">{{preIndex+(i+1)}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Username">
      <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.username}}</mat-cell>
    </ng-container>
	<ng-container matColumnDef="Amount">
      <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.amount}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell class="nb-icon-cell" *matCellDef="let element let i=index">
        <button mat-mini-fab class="material-icon-sm" color="primary" (click)="acceptRemitRequest(element)" title="View" href="javascript:void(0)">
          <i class="fa fa-check"></i>
        </button>
        <button mat-mini-fab class="material-icon-sm" color="warn" (click)="rejectRemitRequest(element)">
                <i class="fa fa-times"></i>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div class="p-3 text-center" *ngIf="objResponse?.dataList?.length==0">
          No Records Found
     </div>
    <!-- <mat-paginator *ngIf="objResponse?.dataList?.length>0" [length]="totalItems" [pageSize]="perPage" [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)">
    </mat-paginator> -->
</mat-card>
