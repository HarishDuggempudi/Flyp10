<h2 mat-dialog-title class="text-bold" style="font-weight: bold"><i class="fas fa-lock"></i> Flyp-phrase required to proceed</h2>
<mat-dialog-content><div class="mb-3">
    <mat-form-field class="material-input-full">
       <input matInput placeholder="Enter this user's private Flyp-phrase" [(ngModel)]="passphrase">          
    </mat-form-field>
    <span *ngIf="wrongPassphrase" style="color: red; font-style: italic">Wrong Flyp-phrase! Please check again with this user.</span>
   </div>
</mat-dialog-content>
<mat-dialog-actions class="float-right">
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="addTeammate()">Add teammate</button>
</mat-dialog-actions>
